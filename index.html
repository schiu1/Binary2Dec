<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary2Decimal</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Binary2Decimal</h1>
    Input your Binary value with up to eight digits and convert it to Decimal!
    <br>
    <br>
    <form>
        <div id="input">
            Binary: 
            <input type="text" id="binary" maxlength="8" size="5"> 
            <input type="button" value="Calculate" onclick="Bin2Dec(document.getElementById('binary'))">
        </div>
        <div id="output">Decimal: </div>
    </form>
    <script src="bin2dec.js"></script>
</body>
</html>
